<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book and Movie Adaptations</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Load Chart.js and Tooltip Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Narratives Unbound: A Tale of Two Mediums</h1>
        <p>Exploration of Book and Movie Adaptations</p>
    </header>
    <section id="dashboard-container">
        <!-- Cards will be dynamically loaded here -->
    </section>
    <div id="details-container" class="details-container">
        <!-- Previously, detailed information was displayed here -->
    </div>
    <footer>
        Dashboard created by Rishi Bhanushali.
    </footer>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalTabs">
                <!-- Tabs for navigation -->
                <button class="tablinks active" onclick="openTab(event, 'bookDetails')">Book Details</button>
                <button class="tablinks" onclick="openTab(event, 'movieDetails')">Movie Details</button>
                <button class="tablinks" onclick="openTab(event, 'adaptationAnalysis')">Adaptation Analysis</button>
            </div>
            
            <!-- Tab Content -->
            <div id="bookDetails" class="tabcontent active">
                <!-- Book details will be injected here -->
            </div>

            <div id="movieDetails" class="tabcontent">
                <!-- Movie details will be injected here -->
            </div>

            <div id="adaptationAnalysis" class="tabcontent">
                <canvas id="ratingsChart"></canvas> <!-- Chart container -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
